
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>食物营养表</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .food-list {
      list-style: none;
      padding: 0;
    }
    .food-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      padding: 15px;
    }
    .food-name {
      font-weight: bold;
      font-size: 1.2em;
      color: #2e7d32;
      margin: 0 0 8px;
    }
    .food-details {
      font-size: 0.95em;
      color: #555;
    }
    .add-food-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #388E3C;
    }
    .no-match {
      text-align: center;
      color: #777;
      font-style: italic;
      margin: 20px 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>食物营养表</h1>
    <p>查看常见食物的详细营养信息，支持自定义添加</p>
  </header>

  <div class="container">
    <input type="text" id="searchInput" class="search-box" placeholder="搜索食物名称..." />

    <ul class="food-list" id="foodList"></ul>

    <div class="add-food-form">
      <h2>添加新食物</h2>
      <div class="form-group">
        <label for="foodName">食物名称</label>
        <input type="text" id="foodName" placeholder="例如：苹果、鸡胸肉" required />
      </div>
      <div class="form-group">
        <label for="calories">热量（千卡/100g）</label>
        <input type="number" id="calories" placeholder="例如：52" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="protein">蛋白质（克/100g）</label>
        <input type="number" id="protein" placeholder="例如：0.3" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="fat">脂肪（克/100g）</label>
        <input type="number" id="fat" placeholder="例如：0.2" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="carbs">碳水化合物（克/100g）</label>
        <input type="number" id="carbs" placeholder="例如：13.8" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="fiber">膳食纤维（克/100g）</label>
        <input type="number" id="fiber" placeholder="例如：2.4" step="0.1" />
      </div>
      <div class="form-group">
        <label for="sugar">糖分（克/100g）</label>
        <input type="number" id="sugar" placeholder="例如：10" step="0.1" />
      </div>
      <div class="form-group">
        <label for="vitamins">维生素（如：维生素C 7mg）</label>
        <input type="text" id="vitamins" placeholder="例如：维生素C 7mg, 维生素A 54μg" />
      </div>
      <div class="form-group">
        <label for="minerals">矿物质（如：钾 107mg）</label>
        <input type="text" id="minerals" placeholder="例如：钾 107mg, 钙 6mg" />
      </div>
      <button id="addFoodBtn">添加食物</button>
    </div>
  </div>

  <footer>
    &copy; 2025 食物营养表 | 数据仅供参考，实际数值可能略有差异
  </footer>

  <script>
    let foodData = [
      { name: "谭大儿", calories: 9999, protein: 0.3, fat: 0.2, carbs: 13.8, fiber: 2.4, sugar: 10, vitamins: "维生素C 7mg, 维生素A 54μg", minerals: "钾 107mg, 钙 6mg" },
      { name: "苹果", calories: 52, protein: 0.3, fat: 0.2, carbs: 13.8, fiber: 2.4, sugar: 10, vitamins: "维生素C 7mg, 维生素A 54μg", minerals: "钾 107mg, 钙 6mg" },
      { name: "鸡胸肉", calories: 165, protein: 31, fat: 3.6, carbs: 0, fiber: 0, sugar: 0, vitamins: "维生素B6 0.5mg, 烟酸 12mg", minerals: "磷 230mg, 铁 1.1mg" },
      { name: "鸡蛋", calories: 155, protein: 13, fat: 11, carbs: 1.1, fiber: 0, sugar: 1.1, vitamins: "维生素A 140μg, 维生素D 2.9μg", minerals: "硒 21.4μg, 钙 56mg" },
      { name: "西兰花", calories: 34, protein: 2.8, fat: 0.4, carbs: 6.6, fiber: 2.6, sugar: 1.7, vitamins: "维生素C 89mg, 叶酸 63μg", minerals: "钾 316mg, 钙 47mg" },
      { name: "米饭（白米，熟）", calories: 130, protein: 2.7, fat: 0.3, carbs: 28.7, fiber: 0.4, sugar: 0.1, vitamins: "维生素B1 0.03mg, 维生素B6 0.1mg", minerals: "镁 12mg, 锰 0.7mg" }
    ];

    const foodListEl = document.getElementById("foodList");
    const searchInput = document.getElementById("searchInput");

    function renderFoodList(foods) {
      foodListEl.innerHTML = "";
      if (foods.length === 0) {
        foodListEl.innerHTML = `<li class="no-match">未找到相关食物</li>`;
        return;
      }
      foods.forEach(food => {
        const li = document.createElement("li");
        li.className = "food-item";
        li.innerHTML = `
          <h3 class="food-name">${food.name}</h3>
          <div class="food-details">
            <p><strong>热量：</strong>${food.calories} 千卡 / 100g</p>
            <p><strong>蛋白质：</strong>${food.protein} 克</p>
            <p><strong>脂肪：</strong>${food.fat} 克</p>
            <p><strong>碳水化合物：</strong>${food.carbs} 克</p>
            ${food.fiber ? `<p><strong>膳食纤维：</strong>${food.fiber} 克</p>` : ''}
            ${food.sugar ? `<p><strong>糖分：</strong>${food.sugar} 克</p>` : ''}
            ${food.vitamins ? `<p><strong>维生素：</strong>${food.vitamins}</p>` : ''}
            ${food.minerals ? `<p><strong>矿物质：</strong>${food.minerals}</p>` : ''}
          </div>
        `;
        foodListEl.appendChild(li);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = foodData.filter(food => food.name.toLowerCase().includes(query));
      renderFoodList(filtered);
    });

    document.getElementById("addFoodBtn").addEventListener("click", () => {
      const name = document.getElementById("foodName").value.trim();
      if (!name) return alert("请输入食物名称！");
      
      const newFood = {
        name,
        calories: parseFloat(document.getElementById("calories").value) || 0,
        protein: parseFloat(document.getElementById("protein").value) || 0,
        fat: parseFloat(document.getElementById("fat").value) || 0,
        carbs: parseFloat(document.getElementById("carbs").value) || 0,
        fiber: parseFloat(document.getElementById("fiber").value) || 0,
        sugar: parseFloat(document.getElementById("sugar").value) || 0,
        vitamins: document.getElementById("vitamins").value || "",
        minerals: document.getElementById("minerals").value || ""
      };

      foodData.unshift(newFood);
      document.getElementById("foodName").value = "";
      document.getElementById("calories").value = "";
      document.getElementById("protein").value = "";
      document.getElementById("fat").value = "";
      document.getElementById("carbs").value = "";
      document.getElementById("fiber").value = "";
      document.getElementById("sugar").value = "";
      document.getElementById("vitamins").value = "";
      document.getElementById("minerals").value = "";
      renderFoodList(foodData);
      alert(`${name} 已成功添加！`);
    });

    window.addEventListener("DOMContentLoaded", () => renderFoodList(foodData));
  </script>
</body>
</html>
